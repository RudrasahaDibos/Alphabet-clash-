<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alphabet Clash</title>
        <!-- daisy apa -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- custom css  -->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <main  class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">
            <!-- home screen  start here -->
            <section class="min-h-screen flex justify-center items-center ">
                <div class="flex flex-col justify-center items-center gap-10 ">
                    <h1
                        class="text-white text-8xl font-extrabold anton-sc-regular uppercase ">ALPHABET
                        CLASH</h1>
                    <p class="text-white ">Unleash Your Keyboard Kung Fu : Press
                        “Enter” to Play</p>
                    <button onclick="play()" class="btn bg-white text-black">Play Now </button>
                </div>
            </section>
            <!-- home screen end here -->
            <!-- midlle screen start here -->
            <section class="container mx-auto lg:p-24 p-8">
                <div class="flex flex-col justify-center items-center space-y-10 hidden ">
                    <!-- display screen start here -->
                    
                    <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl">
                          <div class="flex justify-center ">
                            <p class="text-white bg-[#2F2941]  text-center rounded-b-2xl w-1/3">Don't watch keyboard  while playing...</p>
                          </div>

                          <div class="flex justify-center items-center h-full">
                            <p class="text-9xl font-extrabold  ">Y</p>
                          </div>
                    </div>
                     <!-- dispaly screen end here -->

                     <!-- keyboard start here  -->
                               <div>
                                <div class="my-1 flex w-full justify-center gap-1">
                                    <kbd class="kbd">q</kbd>
                                    <kbd class="kbd">w</kbd>
                                    <kbd class="kbd">e</kbd>
                                    <kbd class="kbd">r</kbd>
                                    <kbd class="kbd">t</kbd>
                                    <kbd class="kbd">y</kbd>
                                    <kbd class="kbd">u</kbd>
                                    <kbd class="kbd">i</kbd>
                                    <kbd class="kbd">o</kbd>
                                    <kbd class="kbd">p</kbd>
                                  </div>
                                  <div class="my-1 flex w-full justify-center gap-1">
                                    <kbd class="kbd">a</kbd>
                                    <kbd class="kbd">s</kbd>
                                    <kbd class="kbd">d</kbd>
                                    <kbd class="kbd">f</kbd>
                                    <kbd class="kbd">g</kbd>
                                    <kbd class="kbd">h</kbd>
                                    <kbd class="kbd">j</kbd>
                                    <kbd class="kbd">k</kbd>
                                    <kbd class="kbd">l</kbd>
                                  </div>
                                  <div class="my-1 flex w-full justify-center gap-1">
                                    <kbd class="kbd">z</kbd>
                                    <kbd class="kbd">x</kbd>
                                    <kbd class="kbd">c</kbd>
                                    <kbd class="kbd">v</kbd>
                                    <kbd class="kbd">b</kbd>
                                    <kbd class="kbd">n</kbd>
                                    <kbd class="kbd">m</kbd>
                                    <kbd class="kbd">/</kbd>
                                  </div>
                               </div>
                      <!-- keyboard end here -->

                      <!-- life and scrore button here -->
                               <div class="flex justify-between w-3/4 ">
                                <button class="btn bg-red-500">
                                    Score
                                      <img src="images/love.svg" alt="">
                                      <span>1</span>
                                  </button>

                                  <button class="btn btn-primary">
                                     life
                                    <img src="images/dolar.svg" alt="">
                                    <span class="text-black">1</span>
                                  </button>
                               </div>
                      <!-- life and scrore button end here -->
                    </div>
            </section>
            <!-- midlle screen end here -->
             
             <!-- last screen start here -->
            <section>
                <div class="flex justify-center items-center hidden ">
                    <div class="card bg-base-100 w-96 shadow-xl">
                        <div class="card-body space-y-4">
                          <h2 class="card-title text-7xl ">
                             <span>Score :</span>
                             <span>14</span>
                            </h2>
                            <div class="card-actions justify-center">
                                <button class="btn btn-primary">Play Now</button>
                              </div>
                          <p class="text-center">Practice will make you Pro</p>
                          
                        </div>
                      </div>
                   </div>
            </section>
            <!-- last screen end here -->
        </main>
        <script src="home.js"></script>
    </body>
</html>
